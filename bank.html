<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container mx-auto my-5 p-5 text-white">
          <h1 class="text-3xl font-bold text-black text-center py-3">
            Hello Lal, ajk kormu tore lal e lal!
          </h1>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
            <div
              class="gap-4 bg-gradient-to-r from-cyan-500 to-blue-500 p-10 m-6 rounded-md drop-shadow-2xl"
            >
              <h2 class="text-3xl pb-3">Deposite</h2>
              <h3 class="text-4xl font-bold"><span>$</span>100</h3>
            </div>
            <div
              class="gap-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-10 m-6 rounded-md drop-shadow-2xl"
            >
              <h2 class="text-3xl pb-3">Withdraw</h2>
              <h3 class="text-4xl font-bold"><span>$</span>200</h3>
            </div>
            <div
              class="gap-4 bg-gradient-to-r from-green-400 to-blue-500 p-10 m-6 rounded-md drop-shadow-2xl"
            >
              <h2 class="text-3xl pb-3">Balance</h2>
              <h3 class="text-4xl font-bold"><span>$</span>300</h3>
            </div>
          </div>
        </div>
        <div class="container mx-auto my-5 p-5 text-white">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
            <div
              class="gap-4 bg-gradient-to-r from-sky-500 to-violet-500 p-10 m-6 rounded-md drop-shadow-2xl"
            >
              <h2 class="text-3xl pb-3">Deposite</h2>
              <input
                class="p-2 m-2 w-8/12 hover:drop-shadow-xl hover:duration-500 text-black"
                type="number"
                name=""
                id="deposite-field"
                placeholder="Please Enter Your Deposite Amount"
              />
              <input
                id="btn-deposite"
                class="p-2 m-2 bg-cyan-500 hover:bg-cyan-600 w-3/12 text-white font-medium hover:drop-shadow-2xl hover:duration-500"
                type="submit"
                value="Deposite"
              />
            </div>
            <div
              class="gap-4 bg-gradient-to-r from-red-400 to-yellow-300 p-10 m-6 rounded-md drop-shadow-2xl"
            >
              <h2 class="text-3xl pb-3">Withdraw</h2>
              <input
                class="p-2 m-2 w-8/12 hover:drop-shadow-xl hover:duration-500 text-black"
                type="number"
                name=""
                id="deposite-field"
                placeholder="Please Enter Your Withdraw Amount"
              />
              <input
                id="btn-deposite"
                class="p-2 m-2 bg-cyan-500 hover:bg-cyan-600 w-3/12 text-white font-medium hover:drop-shadow-2xl hover:duration-500"
                type="submit"
                value="Withdraw"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
